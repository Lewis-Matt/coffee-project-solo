<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection">Roast</label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="coffeeSearch">Coffee Name</label>
    <input type="search" id="coffeeSearch" onkeyup="searchCoffee()" placeholder="Search for a coffee."/>
    <input id="submit" type="submit"/>
</form>

<div class="css-grid-table">
    <div class="css-grid-table-header">
        <div class="hidden">ID</div>
        <div>NAME</div>
        <div>ROAST</div>
    </div>
    <div class="css-grid-table-body" id="coffees">
        <!-- JS Inserts the rest of the div table here, with coffees -->
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
